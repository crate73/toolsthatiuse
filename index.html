<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop Timer</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .timer-container {
            max-width: 400px;
            padding: 20px;
            background: #1E1E1E;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #BB86FC;
        }

        .time {
            font-size: 4rem;
            font-weight: bold;
            margin: 20px 0;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            align-items: center;
        }

        .input-group label {
            font-size: 1rem;
        }

        .input-group input[type="number"] {
            width: 60px;
            padding: 5px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #333333;
            color: #FFFFFF;
            text-align: center;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            font-size: 1rem;
            padding: 10px 15px;
            background-color: #03DAC6;
            color: #000000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #018786;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <h1>Loop Timer</h1>
        <div class="time" id="timer">00:00:00</div>
        <div class="controls">
            <div class="input-group">
                <label for="hours">Hours:</label>
                <input type="number" id="hours" value="0" min="0">
                <label for="minutes">Minutes:</label>
                <input type="number" id="minutes" value="0" min="0">
                <label for="seconds">Seconds:</label>
                <input type="number" id="seconds" value="0" min="0">
            </div>
            <div class="input-group">
                <label for="pause">Pause Between Loops (seconds):</label>
                <input type="number" id="pause" value="0" min="0">
            </div>
            <div class="input-group">
                <label for="get-ready-alarm">Get Ready! (seconds remaining):</label>
                <input type="number" id="get-ready-alarm" value="15" min="0">
            </div>
            <div class="buttons">
                <button onclick="startTimer()">Start</button>
                <button onclick="stopTimer()">Stop</button>
                <button onclick="clearTimer()">Clear</button>
            </div>
        </div>
    </div>

    <script>
        let timerElement = document.getElementById('timer');
        let interval = null;
        let pauseTimeout = null;
        let customAlarmTriggered = false;

        function formatTime(hours, minutes, seconds) {
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function startTimer() {
            stopTimer();
            let hours = parseInt(document.getElementById('hours').value) || 0;
            let minutes = parseInt(document.getElementById('minutes').value) || 0;
            let seconds = parseInt(document.getElementById('seconds').value) || 0;
            let pauseDuration = parseInt(document.getElementById('pause').value) || 0;
            let customAlarmTime = parseInt(document.getElementById('get-ready-alarm').value) || 0;

            let totalTimeInSeconds = hours * 3600 + minutes * 60 + seconds;
            customAlarmTriggered = false;

            if (totalTimeInSeconds <= 0) {
                alert("Please set a valid timer duration!");
                return;
            }

            function countdown() {
                interval = setInterval(() => {
                    if (totalTimeInSeconds > 0) {
                        totalTimeInSeconds--;

                        if (!customAlarmTriggered && totalTimeInSeconds === customAlarmTime) {
                            customBeep();
                            customAlarmTriggered = true;
                        }

                        let h = Math.floor(totalTimeInSeconds / 3600);
                        let m = Math.floor((totalTimeInSeconds % 3600) / 60);
                        let s = totalTimeInSeconds % 60;
                        timerElement.textContent = formatTime(h, m, s);
                    } else {
                        clearInterval(interval);
                        beep(); // Single beep on timer end
                        pauseTimeout = setTimeout(() => {
                            totalTimeInSeconds = hours * 3600 + minutes * 60 + seconds;
                            customAlarmTriggered = false;
                            countdown();
                        }, pauseDuration * 1000);
                    }
                }, 1000);
            }

            countdown();
        }

        function stopTimer() {
            clearInterval(interval);
            clearTimeout(pauseTimeout);
        }

        function clearTimer() {
            stopTimer();
            document.getElementById('hours').value = 0;
            document.getElementById('minutes').value = 0;
            document.getElementById('seconds').value = 0;
            document.getElementById('pause').value = 0;
            document.getElementById('get-ready-alarm').value = 15;
            timerElement.textContent = "00:00:00";
        }

        function beep() {
            let audio = new Audio('https://actions.google.com/sounds/v1/alarms/beep_short.ogg');
            audio.play();
        }

        function customBeep() {
            let audio1 = new Audio('https://actions.google.com/sounds/v1/alarms/beep_short.ogg');
            let audio2 = new Audio('https://actions.google.com/sounds/v1/alarms/beep_short.ogg');
            audio1.play();
            setTimeout(() => audio2.play(), 500);
        }
    </script>
</body>
</html>
