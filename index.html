<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop Timer</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212; /* Dark background */
            color: #FFFFFF; /* Light text */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .timer-container {
            max-width: 400px;
            padding: 20px;
            background: #1E1E1E; /* Slightly lighter dark background */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Subtle shadow */
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #BB86FC; /* Accent color */
        }

        .time {
            font-size: 4rem;
            font-weight: bold;
            margin: 20px 0;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            align-items: center;
        }

        .input-group label {
            font-size: 1rem;
        }

        .input-group input[type="number"] {
            width: 60px;
            padding: 5px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #333333;
            color: #FFFFFF;
            text-align: center;
        }

        .input-group input[type="number"]:focus {
            outline: 2px solid #BB86FC; /* Highlight on focus */
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            font-size: 1rem;
            padding: 10px 15px;
            background-color: #03DAC6; /* Accent button color */
            color: #000000; /* Dark text on button */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s;
        }

        button:hover {
            background-color: #018786; /* Darker accent */
            transform: scale(1.05); /* Slight hover effect */
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <h1>Advanced Configurable Timer</h1>
        <div class="time" id="timer">00:00:00</div>
        <div class="controls">
            <div class="input-group">
                <label for="hours">Hours:</label>
                <input type="number" id="hours" value="0" min="0">
                <label for="minutes">Minutes:</label>
                <input type="number" id="minutes" value="0" min="0">
                <label for="seconds">Seconds:</label>
                <input type="number" id="seconds" value="0" min="0">
            </div>
            <div class="input-group">
                <label for="pause">Pause (seconds):</label>
                <input type="number" id="pause" value="0" min="0">
            </div>
            <div class="buttons">
                <button onclick="startTimer()">Start</button>
                <button onclick="stopTimer()">Stop</button>
                <button onclick="clearTimer()">Clear</button>
            </div>
        </div>
    </div>

    <script>
        let timerElement = document.getElementById('timer');
        let interval = null;
        let pauseTimeout = null;

        function formatTime(hours, minutes, seconds) {
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function startTimer() {
            stopTimer(); // Clear any existing intervals
            let hours = parseInt(document.getElementById('hours').value) || 0;
            let minutes = parseInt(document.getElementById('minutes').value) || 0;
            let seconds = parseInt(document.getElementById('seconds').value) || 0;
            let pauseDuration = parseInt(document.getElementById('pause').value) || 0;

            let totalTimeInSeconds = hours * 3600 + minutes * 60 + seconds;
            if (totalTimeInSeconds <= 0) {
                alert("Please set a valid timer duration!");
                return;
            }

            function countdown() {
                interval = setInterval(() => {
                    if (totalTimeInSeconds > 0) {
                        totalTimeInSeconds--;
                        let h = Math.floor(totalTimeInSeconds / 3600);
                        let m = Math.floor((totalTimeInSeconds % 3600) / 60);
                        let s = totalTimeInSeconds % 60;
                        timerElement.textContent = formatTime(h, m, s);
                    } else {
                        clearInterval(interval);
                        beep();
                        // Add pause before restarting
                        pauseTimeout = setTimeout(() => {
                            totalTimeInSeconds = hours * 3600 + minutes * 60 + seconds;
                            countdown();
                        }, pauseDuration * 1000);
                    }
                }, 1000);
            }

            countdown();
        }

        function stopTimer() {
            clearInterval(interval);
            clearTimeout(pauseTimeout);
        }

        function clearTimer() {
            stopTimer(); // Stop any ongoing timer
            document.getElementById('hours').value = 0;
            document.getElementById('minutes').value = 0;
            document.getElementById('seconds').value = 0;
            document.getElementById('pause').value = 0;
            timerElement.textContent = "00:00:00"; // Reset display
        }

        function beep() {
            let audio = new Audio('https://actions.google.com/sounds/v1/alarms/beep_short.ogg');
            audio.play();
        }
    </script>
</body>
</html>
